<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project1-Arthur Arreguin </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>UNSC Registration</h1>
    <form action=" #null" method="get" autocomplete="on" onsubmit="formsub();">
        <fieldset name="Personal Info">
            <p>
                <label>First Name: <input type="text" name="firstname_field" placeholder="First Name" required></label>
            </p>
            <p>
                <label> Last Name: <input type="text" name="lastname_field" placeholder="Last Name" required></label>
            </p>
            <p>
                <label>Phone Number: <input type="tel" name="phone_field" placeholder="777-777-7777" required></label>
            </p>
            <p>
                <label>Email: <input type="email" name="Email_field" placeholder="Juandiego@sbcglobal.net" required></label>
            </p>
            <p>
                <label> Gender:</label>
                <label><input type="checkbox" name="gender_field">Male</label>
                <label><input type="checkbox" name="gender_field">Female</label>
                <label><input type="checkbox" name="gender_field">Other</label>
            </p>
            <p>
                <label> Date of Birth:</label>
                <input type="date" name="birthday" required>
            </p>
            <p>
                <input type="submit" value="Enlist">
            </p>
        </fieldset>
    </form>
    <footer>
        <p><i>Arthur Arreguin, ITM362</i></p>
    </footer>
</body>
</html>
